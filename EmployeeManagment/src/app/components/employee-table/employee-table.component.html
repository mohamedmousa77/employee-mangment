<h1>Employees</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>phone Number</th>
            <th>Position</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.phoneNumber}}</td>
            <td>{{employee.position}}</td>
            <td><button (click)="deleteEmployee(employee.id)">Delete</button></td>
            <td><button (click)="editeEmployee(employee.id, employee)">Edit</button></td>
        </tr>
    </tbody>
</table>
