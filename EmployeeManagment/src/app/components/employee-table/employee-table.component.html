<h1 class="text-center my-5 fw-bold">Employees</h1>

<div class="card">
    <div class="card-header">
        <p class="fw-medium">Overview</p>
    </div>
    <div class="card-body">
        <table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">phone Number</th>
            <th scope="col">Position</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.phoneNumber}}</td>
            <td>{{employee.position}}</td>
            <div class="d-grid gap-2 d-md-block p-2">
                <td><button class="btn btn-outline-danger btn-lg" (click)="deleteEmployee(employee.id)">Delete</button></td>
                <td><button class="btn btn-outline-primary btn-lg" (click)="editeEmployee(employee.id, employee)">Edit</button></td>
            </div>
        </tr>
    </tbody>
</table>
    </div>
</div>
