<h2 class="text-center my-5">{{isEditing? 'Edit' : 'Create'}} Employee</h2>
<div *ngIf="errorMsg != ''">
    {{errorMsg}}
</div>
<form (ngSubmit)="OnSubmit()" class="border rounded p-3 w-50 mx-auto" >
    <div class="mb-3">
        <label class="form-label">First name</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="employee.firstName">
    </div>
    <div class="mb-3">
        <label class="form-label">Last name</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="employee.lastName">
    </div>
    <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email"  class="form-control" name="email" [(ngModel)]="employee.email">
    </div>
    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="phone" class="form-control" name="phoneNumber" [(ngModel)]="employee.phoneNumber">
    </div>
    <div class="mb-3">
        <label class="form-label">Position</label>
        <input type="text" class="form-control" name="position" [(ngModel)]="employee.position">
    </div>
    
    <button class="btn btn-primary" type="submit">{{isEditing? 'Edit' : 'Create'}}</button>
</form>
